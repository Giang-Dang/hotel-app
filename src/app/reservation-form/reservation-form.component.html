<app-home></app-home>

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="checkInDate">Check-In Date:</label>
    <input class="form-control" id="checkInDate" formControlName="checkInDate" type="date"/>
    <small class="text-danger" *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">Check-In Date is required</small>
  </div>

  <div class="mb-3">
    <label class="form-label" for="checkOutDate">Check-Out Date:</label>
    <input class="form-control" id="checkOutDate" formControlName="checkOutDate" type="date"/>
    <small class="text-danger" *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">Check-Out Date is required</small>
    <small class="text-danger" *ngIf="reservationForm.errors?.['invalidDateRange']">
        <span class="error-message">Check-Out Date must be later than Check-In Date.</span>
    </small>
  </div>

  <div class="mb-3">
    <label class="form-label" for="guestName">Guest Name:</label>
    <input class="form-control" id="guestName" type="text" formControlName="guestName" />
    <small class="text-danger" *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">Guest Name is required</small>
  </div>

  <div class="mb-3">
    <label class="form-label" for="guestEmail">Guest Email:</label>
    <input class="form-control" id="guestEmail" type="email" formControlName="guestEmail" />
    <small class="text-danger" *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">Guest Email is required</small>
  </div>

  <div class="mb-3">
    <label class="form-label" for="roomNumber">Room Number:</label>
    <input class="form-control" id="roomNumber" formControlName="roomNumber" />
    <small class="text-danger" *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">Room Number is required</small>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="reservationForm.invalid">Submit</button>
</form>
